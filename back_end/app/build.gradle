compileJava {
    doFirst {
        options.compilerArgs << '--module-path' << classpath.asPath
    }
    options.compilerArgs << '--add-modules' << [
            'project.base',
            'project.lib',
            'project.common',
            'spring.boot',
            'spring.boot.autoconfigure',
            'spring.boot.devtools',
            'spring.web',
            'spring.beans',
            'lombok',
            'org.mapstruct.processor'
    ].join(',')
}

jar {
    archiveName "project-app.jar"
}
